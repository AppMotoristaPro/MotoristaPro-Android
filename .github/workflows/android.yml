name: Android Build Release (APK + AAB)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Restaurar Keystore
      run: |
        printf "%s" "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/motorista.jks
        if [ ! -s app/motorista.jks ]; then
          echo "❌ ERRO: Falha ao restaurar keystore."
          exit 1
        fi

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    # 1. GERA O AAB (Para a Loja)
    - name: Build Release AAB
      run: |
        gradle bundleRelease           -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=1g"           --no-daemon           --stacktrace

    # 2. GERA O APK (Para instalar no celular)
    - name: Build Release APK
      run: |
        gradle assembleRelease           -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=1g"           --no-daemon           --stacktrace

    # UPLOAD DOS DOIS ARQUIVOS
    - name: Upload AAB (Store)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: app/build/outputs/bundle/release/app-release.aab

    - name: Upload APK (Instalável)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
