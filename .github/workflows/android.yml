name: Android Build Release (AAB)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Restore Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/motorista.jks
      # Isso recria o arquivo motorista.jks temporariamente para o build funcionar

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release AAB
      run: ./gradlew bundleRelease --stacktrace
      # bundleRelease gera o .aab (obrigat√≥rio para Play Store atual)
      # assembleRelease gera o .apk (antigo)

    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-bundle
        path: app/build/outputs/bundle/release/app-release.aab
